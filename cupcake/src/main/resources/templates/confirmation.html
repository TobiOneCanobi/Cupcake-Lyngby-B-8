<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirmation</title>
    <link rel="stylesheet" href="../public/css/style.css" th:href="@{css/style.css}"/>
    <form th:action="@{/logout}" method="get">
        <button class="webform" type="submit" style="background: indianred; max-height: 45px;">Log af</button>
    </form>
    <div class="flex-container image-hover">
        <div><a href="loginpage.html" th:href="@{/}">
            <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" width="100%"/>
        </a>
        </div>
    </div>
</head>
<body>

<div class="webform center-two">
    <div class="center-text">

        <h2 style="font-family: Brush Script Std; font-weight: lighter; font-size: 40px;">Tak for bestillingen</h2>
        <h3>Der er trukket <span th:text="${totalPrice}">xx</span> kroner fra din saldo.</h3>
        <h4>Vi håber du nyder din ordre. <br> På gensyn.</h4>
        <a href="homepage.html" th:href="@{homepage}">
            <button class="button-width" type="submit">Bestil mere</button>
        </a>
    </div>
</div>

<div class="container-set-bottom">
    Logget ind som: <span th:text="${session.userEmail}"></span><br>
    Saldo: <span th:text="${session.currentUser.balance}">0</span> kr.
</div>

</body>
</html>
