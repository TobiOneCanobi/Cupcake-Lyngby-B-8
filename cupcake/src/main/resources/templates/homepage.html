<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link rel="stylesheet" href="../public/css/style.css" th:href="@{css/style.css}"/>
    <div class="container">
        <button class="webform" type="submit" style="background: indianred; max-height: 45px;">Log af</button>
        <div class="flex-container">
            <div><a href="loginpage.html" th:href="@{/}">
                <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" width="100%">
            </a>
            </div>
        </div>
    </div>
</head>
<body>

<div class="usermail">
    Logget ind som: <span th:text="${session.userEmail}"></span>
</div>

<div>
    <div class="webform center-text center-two">

        <form th:action="@{/orderoverview}" method="get">
            <button class="text-margin" type="submit">Admin overblik</button>
        </form>

        <!-- <a class="text-margin" href="url">Bruger email ></span></a> -->

        Logget ind som: <span class="text-margin" th:text="${session.userEmail}"></span>

        <a class="text-margin" href="url">Kunde overblik</a>

        <a href="shoppingcart.html" th:href="@{/}">
            <img src="../public/images/shoppingcartlogo.png" th:src="@{/images/shoppingcartlogo.png}" width="3%"/>
        </a>
    </div>
</div>
<br>
<div class="webform center-two">
    <div class="center">
        <h2 style="font-family: Brush Script Std; font-weight: lighter; font-size: 40px;">Velkommen ombord</h2>
        <h3>Du har virkelig god smag! Vælg og bestil din cupcake her</h3>


        <br><br>

        <div class="custom-select">
            <select name="Vælg bund">
                <option hidden>Vælg en bund</option>
                <option value="Chokolade">Chokolade</option>
                <option value="Vanilje">Vanilje</option>
                <option value="Mango">Mango</option>
            </select>


            <select name="Vælg topping">
                <option hidden>Vælg en topping</option>
                <option value="Jordbær">Jordbær</option>
                <option value="Yuzu">Yuzu</option>
                <option value="Hinbær">Hinbær</option>
            </select>

            <select name="Vælg antal">
                <option hidden>Vælg antal</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <br><br>
            <button class="button-width" type="submit" value="kurv" style="float: right;">Læg i kurv</button>


        </div>
    </div>
</div>


</body>
</html>
