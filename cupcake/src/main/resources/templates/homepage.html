<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link rel="stylesheet" href="../public/css/style.css" th:href="@{css/style.css}"/>

    <div class="container">
        <form th:action="@{/logout}" method="get">
            <button class="webform" type="submit" style="background: indianred; max-height: 45px;">Log af</button>
        </form>

        <div class="container-logo">
            <div><a href="loginpage.html" th:href="@{/}">
                <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" width="65%"/>
            </a>
            </div>
        </div>
        <a>l</a>
    </div>

</head>
<body>

<div class="webform center-two">
    <div class="container-alignment center">
        <div th:if="${session.userRole == 'admin'}">
            <form th:action="@{/orderoverview}" method="get">
                <button class="text-margin" type="submit">Admin overblik</button>
            </form>
        </div>

        <form th:action="@{/orderoverviewcustommer}" method="get">
            <button class="text-margin" type="submit">Kunde overblik</button>
        </form>

        <img class="shoppingcart-logo-hover" src="../public/images/shoppingcartlogo.png" href="shoppingcart.html"
             th:href="@{shoppingcart}"
             th:src="@{/images/shoppingcartlogo.png}" width="8%" height="8%"/>
    </div>
</div>

</div>
<br>
<div class="webform center-two">
    <div class="center">
        <h2 style="font-family: Brush Script Std; font-weight: lighter; font-size: 40px;">Velkommen ombord</h2>
        <h3>Du har virkelig god smag! Vælg og bestil din cupcake her</h3>

        <br><br>
        <form method="get">
            <select name="Vælg bund">
                <option value="" disabled selected>Vælg en bund</option>
                <th:block th:each="bottom : ${bottoms}">
                    <option th:value="${bottom.bottomId}" th:text="${bottom.type}"></option>
                </th:block>
            </select>

            <select name="Vælg topping">
                <option value="" disabled selected>Vælg en topping</option>
                <th:block th:each="topping : ${toppings}">
                    <option th:value="${topping.toppingId}" th:text="${topping.type}"></option>
                </th:block>
            </select>

            <select name="Vælg antal">
                <option value="" disabled selected>Vælg antal</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br><br>
        </form>
        <form>
            <button type="submit" value="kurv">Læg i kurv</button>
        </form>
    </div>
</div>

<div class="container-set-bottom">
    Logget ind som: <span th:text="${session.userEmail}"></span>
</div>

</body>
</html>
