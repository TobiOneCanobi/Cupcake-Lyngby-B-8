<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shoppingcart</title>
    <link rel="stylesheet" href="../public/css/style.css" th:href="@{css/style.css}"/>

    <a href="homepage.html" th:href="@{homepage}">
        <button class="webform" type="submit" style="background: #327db2; max-height: 45px;">Tilbage</button>
    </a>

    <div class="flex-container image-hover">
        <div><a href="loginpage.html" th:href="@{/}">
            <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" width="100%"/>
        </a>
        </div>
    </div>
    </div>

</head>
<body>


<div class="webform center-two ">
    <div class="center">
        <h1>Din indkøbskurv</h1>
    </div>

    <form method="post">
        <table class="table">
            <thead>
            <tr>
                <th>cupcake bund</th>
                <th>cupcake top</th>
                <th>antal</th>
                <th>total pris</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shoppingcartline : ${session.ShoppingCartLineList}">
                <td th:text="${shoppingcartline.bottom.type}"></td>
                <td th:text="${shoppingcartline.topping.type}"></td>
                <td th:text="${shoppingcartline.quantity}"></td>
                <td th:text="${shoppingcartline.total}"></td>
            </tr>

            </tbody>
        </table>
    </form>


    <div class="button-width">
        <h3>Dit totale beløb er: <span th:text="${totalPrice}">xx</span> kroner.</h3>
    </div>

    <div class="button-width">
        <a href="confirmation.html" th:href="@{confirmation}">

            <form action="/placeorder" method="post">
                <button type="submit">Place Order</button>
            </form>

        </a>
    </div>

</div>

<div class="container-set-bottom">
    Logget ind som: <span th:text="${session.userEmail}"></span><br>
    Saldo: <span th:text="${session.currentUser.balance}">0</span> kr.
</div>




</body>
</html>
