<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adminoverview</title>
    <link rel="stylesheet" href="../public/css/style.css" th:href="@{css/style.css}"/>

    <div class="container">
        <a href="homepage.html" th:href="@{homepage}">
            <button class="webform" type="submit" style="background: #327db2; max-height: 45px;">Tilbage</button>
        </a>

        <div class="container-logo">
            <a href="loginpage.html" th:href="@{/}">
                <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" width="65%"/>
            </a>
        </div>

       <a></a>
    </div>
</head>
<body>
<br><br>

<div class="webform center-two">

    <div class="center-text">
        <h1 style="font-family: Brush Script Std; font-weight: lighter; font-size: 40px;">Ordre bestilt af kunder</h1>
    </div>

    <form method="post">
        <table class="table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>User E-mail</th>
                <th>Topping Type</th>
                <th>Bottom Type</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.userEmail}"></td>
                <td th:text="${order.toppingType}"></td>
                <td th:text="${order.bottomType}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<div class="container-set-bottom">
    Logget ind som: <span th:text="${session.userEmail}"></span>
</div>

</body>
</html>
